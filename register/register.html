<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="register.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card w-50 mt-5 mx-auto">
      <div class="card-body p-5">
        <h4 class="card-title pb-4 text-center">Register</h4>

        <form id="registrationForm" class="form-content">
          <div class="form-group">
            <label for="fullName" class="col-form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="col-form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary fixed-width-btn">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
