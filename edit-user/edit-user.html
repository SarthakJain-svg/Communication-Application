<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
    <link href="edit-user.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="buttonGroupContainer"
      class="btn-group btn-group-lg d-flex my-5 mx-3"
    >
      <button type="button" class="btn btn-outline-secondary">
        Group Chat
      </button>
      <button type="button" class="btn btn-outline-secondary active">
        Manage Users
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Manage Documents
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        onclick="logout()"
      >
        Logout
      </button>
    </div>

    <div class="card w-50 mx-auto">
      <div class="card-body p-5">
        <h4 class="card-title pb-4 text-center">Edit User Information</h4>

        <form id="editForm" class="form-content">
          <div class="form-group">
            <label for="fullName" class="col-form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary fixed-width-btn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="edit-user.js"></script>
    <script src="../auth/auth.js"></script>
  </body>
</html>
