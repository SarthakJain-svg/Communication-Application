<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card w-50 mt-5 mx-auto text-center">
      <div class="card-body p-5">
        <h4 class="card-title">Welcome to Users Module</h4>

        <div class="pt-4">
          <h6>Existing Users</h6>
          <button
            class="btn btn-outline-secondary fixed-width-btn mt-4 mb-2"
            onclick="window.location.href='../login/login.html'"
          >
            Login
          </button>
        </div>

        <div class="pt-4">
          <h6>New Users</h6>
          <button
            class="btn btn-outline-secondary fixed-width-btn mt-4 mb-2"
            onclick="window.location.href='../register/register.html'"
          >
            Register
          </button>
        </div>

        <!-- Display this message only when logged out -->
        <p id="logoutMessage" class="pt-4 fw-bold d-none">
          You have been logged out
        </p>
      </div>
    </div>

    <script src="welcome.js"></script>
  </body>
</html>
