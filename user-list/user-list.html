<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      id="buttonGroupContainer"
      class="btn-group btn-group-lg d-flex my-5 mx-3"
    >
      <button type="button" class="btn btn-outline-secondary">
        Group Chat
      </button>
      <button type="button" class="btn btn-outline-secondary active">
        Manage Users
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Manage Documents
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        onclick="logout()"
      >
        Logout
      </button>
    </div>

    <table
      id="userTable"
      class="w-75 mt-5 mx-auto caption-top table table-bordered table-striped"
    >
      <caption class="fs-4 fw-bold text-dark">
        Users
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>User Email ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>

    <!-- Delete User Modal -->
    <div id="deleteUserModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm User Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-delete">
              Ok
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="user-list.js"></script>
    <script src="../auth/auth.js"></script>
  </body>
</html>
